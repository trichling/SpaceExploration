<!DOCTYPE html>
<html>
<head>
    <title>Blazor Game</title>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.drawDrone = (x, y, heading) => {
            const canvas = document.getElementById('gameCanvas');
            const context = canvas.getContext('2d');
            context.save();
            context.translate(x, y);
            context.rotate(heading * Math.PI / 180);
            context.beginPath();
            context.moveTo(0, -10);
            context.lineTo(5, 10);
            context.lineTo(-5, 10);
            context.closePath();
            context.fillStyle = 'red';
            context.fill();
            context.restore();
        };
    </script>
</head>
<body>
    <app>Loading...</app>
</body>
</html>
